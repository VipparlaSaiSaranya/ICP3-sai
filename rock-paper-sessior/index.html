<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- link html and css-->
    <link rel="stylesheet" href="index.css">
    <!-- link html and js -->
    <!--<script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>-->
    <!--<script src="index.js" type="text/javascript"></script>-->
</head>
<body>
    <!-- Main container -->
    <div class="main_container">
        <!-- Header container -->
        <header>
            <h1> Rock-Paper-Scissors</h1>
        </header>


        
        <!-- image container -->
        <div class="image_block">
            <h3>select a option to start the game</h3>
            <div class="rpc_container">
                <div class="rpc_sub">
                    <img class="rpc_image" alt="rock-image" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/rock--left.png"/>
                    <button class="rps_button" id="RockClickButton">Rock</button>
                </div>
                
                <div class="rpc_sub">
                    <img class="rpc_image" alt="paper-image" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png"/>
                    <button class="rps_button" id="paperClickButton">Paper</button>
                </div>
                <div class="rpc_sub">
                    <img class="rpc_image" alt="sessior-image" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png"/>
                    <button class="rps_button" id="sessiorClickButton">Scissors</button>
                </div>
            </div>
        </div>


        
        <!-- output container -->
        <div id="outputTextContainer">
            <h1 class="output_text"> Computer choose <span id="computerChoice"></span> -
                 player choose <span id="playerChoice"></span>.
            </h1>
            <h1 class="winning_status" id="resultText"></h1>
        </div>



        <!-- game score container -->
        <div class="score_box_container">
            <div class="ps_container">
                <h1 class="pc_heading">Player</h1>
                <h4 class="pc_score" id="playerScore"></h4>
            </div>
            <div class="ps_container">
                <h1 class="pc_heading">Computer</h1>
                <h4 class="pc_score" id="computerScore"></h4>
            </div>  
        </div>


        
    </div>

    <script src="index.js"></script>
</body>
</html>
